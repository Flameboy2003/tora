<!DOCTYPE html>
<html>

<head>
    <title>Animal Fun Facts</title>
    <style>

        body {
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: brown;
            
        }

        .container {
            text-align: center;
            border:  solid;
            padding: 50px 12px ;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <label for="animal">Select an animal: </label>
        <select id="animal">
            <option value="">--Choose an animal--</option>
            <option value="elephant">Elephant</option>
            <option value="giraffe">Giraffe</option>
            <option value="lion">Lion</option>
            <option value="penguin">Penguin</option>
        </select>
        <p id="animal-fact"></p>
    </div>

    <script>
        const select = document.querySelector("#animal");
        const para = document.querySelector("#animal-fact");

        select.addEventListener("change", displayFact);

        function displayFact() {
            const choice = select.value;

            if (choice === "elephant") {
                para.textContent = "Elephants are the largest land animals on Earth.";
            } else if (choice === "giraffe") {
                para.textContent = "Giraffes have the same number of neck vertebrae as humans.";
            } else if (choice === "lion") {
                para.textContent = "Lions can roar as loud as 114 decibels, which is about 25 times louder than a gas-powered lawn mower.";
            } else if (choice === "penguin") {
                para.textContent = "Penguins propel themselves through the water by flapping their wings.";
            } else {
                para.textContent = "";
            }
        }
    </script>
</body>

</html>
